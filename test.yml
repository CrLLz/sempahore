- hosts: all
  gather_facts: true
  #ignore_unreachable: true
  #ignore_errors: true
  vars:
    playbook_absoluteName: "{{ (lookup('file', '/proc/self/cmdline') | regex_replace('\u0000',' ')).split() | select('match','^.*[.]ya?ml$') | list | first }}"
    playbook_baseName: "{{ playbook_absoluteName | basename }}"
    playbook_name: "{{ (lookup('file', '/proc/self/cmdline') | regex_replace('\u0000',' ')).split()|select('match','^[a-z-_/]*[.]y[a]*ml')|list|first|basename }}"
  tasks:
    - debug:
        var: item
      loop:
        - "{{ playbook_absoluteName }}"
        - "{{ playbook_baseName }}"
    - name: test
      debug:
        msg: "playbook name : {{ playbook_name }}"
    - block:
      - set_fact:
          down: "{{ ansible_play_hosts_all|difference(ansible_play_hosts) }}"
      - name: send notification if any host is unreachable
        community.general.discord:
          webhook_id: "{{ discord_id_ansible }}"
          webhook_token: "{{ discord_token_ansible }}"
          content: "<@&1294264865011273800>"
          embeds:
            - title: "Host Unreachable"
              description: | 
                          List : 
                          
                          **`{{ down }}`**
                          " "
              footer:
                text: "Script : test.yml"
        when: down
      run_once: true

    - block:
      - set_fact:
          hosts_unreachable: "{{ hostvars|dict2items|json_query(_query) }}"
        vars:
          _query: "[?value.result.unreachable].{host: key, msg: value.result.msg}"
        run_once: true
      - name: send notification if any host is unreachable
        community.general.discord:
          webhook_id: "{{ discord_id_ansible }}"
          webhook_token: "{{ discord_token_ansible }}"
          content: "<@&1294264865011273800>"
          embeds:
            - title: "Host Unreachable 2"
              description: | 
                          List : 
                          
                          **`{{ hosts_unreachable }}`**
                          " "
              footer:
                text: "Script : test.yml"
        when: hosts_unreachable
      run_once: true
    
    - block:
      - name: Install Network Tools
        ignore_errors: true
        become: true
        apt:
          pkg:
            - net-tools
            - dnsutils
            - software-properties-common
            - tcpdump
            - cifs-utils
            - curl
            - traceroute
            - 1991dnsutils1991
          state: present
          update_cache: yes
        register: result
      - name: send notification if failed
        community.general.discord:
          webhook_id: "{{ discord_id_ansible }}"
          webhook_token: "{{ discord_token_ansible }}"
          content: "<@&1294264865011273800>"
          embeds:
            - title: "Task Failed"
              description: |
                          Host : **`{{ inventory_hostname }}`**

                          Recap : 
                          `{{ result }}`
                          " "
              footer:
                text: "Script : test.yml"
        when: result.failed == True
