- hosts: all
  gather_facts: true
  #ignore_unreachable: true
  #ignore_errors: true
  tasks:
    - block:
        - debug:
            var: ansible_play_hosts_all
        - debug:
            var: ansible_play_hosts
        - set_fact:
            down: "{{ ansible_play_hosts_all|difference(ansible_play_hosts) }}"
        - debug:
            var: down
      run_once: true
    
    - name: Install Network Tools
      become: true
      apt:
        pkg:
          - net-tools
          - dnsutils
          - software-properties-common
          - tcpdump
          - cifs-utils
          - curl
          - traceroute
        state: present
        update_cache: yes
      register: result

    - name: discord failed
      community.general.discord:
        webhook_id: "{{ discord_id_ansible }}"
        webhook_token: "{{ discord_token_ansible }}"
        content: "<@&1294264865011273800>"
        embeds:
          - title: "Test Script"
            description: '**Ansible message from `{{ inventory_hostname }}`**: {{ result }}'
            footer:
              text: "Script : test.yml"
      when : 
        - result is failed
        - result is unreachable
