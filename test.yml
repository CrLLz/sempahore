- hosts: all

  tasks:
    
    - name: Install Network Tools
      become: true
      apt:
        pkg:
          - net-tools
          - dnsutils
          - software-properties-common
          - tcpdump
          - cifs-utils
          - curl
          - traceroute
        state: present
        update_cache: yes
        register: result
          notify:
            - notify failed
            
    - name: check if system reboot is required
      become: true
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Send a embedded message to the Discord channel
      community.general.discord:
        webhook_id: "{{ discord_id_ansible }}"
        webhook_token: "{{ discord_token_ansible }}"
        content: "<@&1294264865011273800>"
        embeds:
          - title: "Network Packages"
            description: "Reboot is required on : ***{{ inventory_hostname }}***"
            footer:
              text: "Script : update-networktools.yml"
      when : reboot_required.stat.exists

  handlers:
      - name: notify failed
        community.general.discord:
        webhook_id: "{{ discord_id_ansible }}"
        webhook_token: "{{ discord_token_ansible }}"
        content: "<@&1294264865011273800>"
        embeds:
          - title: "Test Script"
            description: '**Ansible message from `{{ inventory_hostname }}`**: {{ result }}'
            footer:
              text: "Script : test.yml"
      #when : "'FAILED' in result.stderr"
      
