---
- hosts: all
  become: true
  tasks:
    # Upgrade packages
    - name: upgrade apt packages
      apt:
        upgrade: yes
        update_cache: yes
    # Install Network Tools
    - name: Install Network Tools
      apt:
        pkg:
          - net-tools
          - dnsutils
          - software-properties-common
        state: present
        update_cache: yes
